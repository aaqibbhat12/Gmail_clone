<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aboutus.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="">
        <nav class="bg-light">
            <ul class="d-flex justify-content-evenly align-items-center p-3 list-unstyled ">
                <li class="nav-item">
                    <a href="#" class="nav-link fs-4 fw-bold ">Logo</a>
                </li>
                <li><a href="#" class="nav-link">Home</a></li>
                <li><a href="/aboutus.html" class="nav-link">About Us</a></li>
                <li><a href="/contactus.html" class="nav-link">Contact Us</a></li>
                <li><a href="#" class="nav-link">Profile</a></li>
            </ul>
        </nav>
    </div>
    <div class="container mt-5 ">
        <h2 class="text-center mb-4">Contact Us</h2>
        <form>
            <div class="form-group custom-width">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group custom-width">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group custom-width">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group custom-width">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your message" required></textarea>
            </div>
            <div class="">
                <button type="submit " class="btn btn-primary margin">Send Message</button>
            </div>

        </form>
    </div>
    <footer class="bg-light ">
        <div class="container d-flex justify-content-center align-items-center  ">
            &copy; All rights are reserved
        </div>
    </footer>
</body>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

</html>
